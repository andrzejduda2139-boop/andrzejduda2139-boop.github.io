    Wzrost (cm):<br>
    <input type="number" id="wzrost"><br><br>

    <input type="button" value="Oblicz BMI" onclick="obliczBMI()">
</form>

<p id="wynik"></p>

<script>
function obliczBMI() {
    var waga = document.getElementById("waga").value;
    var wzrost = document.getElementById("wzrost").value;

    wzrost = wzrost / 100;

    var bmi = waga / (wzrost * wzrost);
    var opis = "";

    if (bmi < 18.5) {
        opis = "Niedowaga";
    } else if (bmi < 25) {
        opis = "Waga prawidłowa";
    } else if (bmi < 30) {
        opis = "Nadwaga";
    } else {
        opis = "Otyłość";
    }

    document.getElementById("wynik").innerHTML =
        "Twoje BMI: " + bmi.toFixed(2) + "<br>" +
        "Klasyfikacja: " + opis;
}
</script>
